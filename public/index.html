<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data in Picture</title>
</head>
<body>
    <h1>Data in Picture</h1>
    <h2>Original Movie</h2>
    <div id="wrapper">
        <div id="crop"></div>
        <video id="video" loop="true" width="1" height="1" controls>
            <source src="../movies/out_50px.mp4">
        </video>
    </div>
    <button id="button">draw</button>

    <h2>Rendered</h2>
    <script src="../src/2d.js"></script>
</body>
</html>

<style>
body {
    width: 100%;
    margin: 0;
    color: #F0F0F0;
    background-color: #000000;
}
#wrapper {
    position: relative;
    width: 80%;
}
#crop {
    position: absolute;
    background-color: #000000;
}
#video {
    width: 100%;
    height: auto;
}
#button {
    display: block;
    margin: 20px 0;
}
</style>
