<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data in Picture</title>
    <script id="vs" type="x-shader/x-vertex">
        attribute vec3 position;
        attribute vec4 color;
        attribute vec2 texCoord;
        varying vec4 vColor;
        varying vec2 vTexCoord;

        void main(void) {
            vColor = color;
            vTexCoord = texCoord;
            gl_Position = vec4(position, 1.0);
        }
    </script>
    <script id="fs" type="x-shader/x-fragment">
        precision mediump float;

        uniform sampler2D texture;
        varying vec4 vColor;
        varying vec2 vTexCoord;

        void main(void) {
            vec4 smpColor = texture2D(texture, vTexCoord);
            gl_FragColor = vColor * smpColor;
        }
    </script>
</head>
<body>
    <h1>Data in Picture</h1>
    <div id="container">
        <h2>Original Movie</h2>
        <div id="wrapper"></div>
        <video id="video" width="1930" height="1080" loop="true" controls>
            <source src="../movies/out_10px.mp4">
        </video>
    </div>
    <button id="button">draw</button>

    <h2>Rendered</h2>
    <script src="../src/2d.js"></script>
</body>
</html>

<style>
body {
    margin: 0;
    color: #F0F0F0;
    background-color: #000000;
    padding: 0 30px;
}
#video {
    width: 80%;
    height: auto;
}
#container {
    display: inline-block;
    min-width: 100%;
}
#wrapper {
    height: 100%;
}
#button {
    margin: 20px 0;
}
</style>
